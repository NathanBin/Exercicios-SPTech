<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-11</title>
</head>
<body>

    <input type="text" id="inIdade" placeholder="Qual sua idade?" onkeyup="verificar()">
    <div id="divR"></div>
    
</body>
</html>
<script>

    function verificar(){
        var idade = Number(inIdade.value)
        var frase = idade >= 18 ? 'Maior de idade' : 'Menor :('
    
        divR.innerHTML = frase
    }

</script>
