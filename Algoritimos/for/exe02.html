<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
</head>
<body>

    <button onclick="contar()">Conte do 99 ao 1</button>
    <div id="divR"></div>
    
</body>
</html>
<script>
    function contar(){
        for(var i = 99; i > 0; i--){
            divR.innerHTML += `${i}<br>`
        }
    }
</script>
