<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06</title>
</head>
<body>

    <button onclick="cab()">Numeros Cabalisticos</button>
    <div id="divR"></div>
</body>
</html>
<script>
    function cab(){
        var contador = 1
        var cabalisticos =  3 || 4 ||  7 ||  10 ||  12

        for(; contador < 16; contador++){
            if(contador != cabalisticos){
                divR.innerHTML += `${contador}<br>`
            }
        }
    }
</script>
