<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>
</head>
<body>

    <input type="text" id="inInferior" placeholder="coloque o valor minimo"><br>
    <input type="text" id="inMaximo" placeholder="coloque o valor maximo"><br>

    <button onclick="contar()">Contar</button>
    <div id="divR"></div>
</body>
</html>
<script>
    function contar(){
        var inf = Number(inInferior.value)
        var max = Number(inMaximo.value)

        divR.innerHTML = ''
        if(inf < 1 || max > 100){
            if(inf < 1){
                alert('Valor muito baixo')
            }
            if(max > 100){
                alert('valor muito alto')
            }
        }else{
        for(contador = inf; contador <= max; contador++){
            if(!(contador % 2 == 0)){
                divR.innerHTML += `${contador}<br>`
            }
        }
        }   
    }
</script>
