<body>

    <input type="text" id="inTemp" placeholder="Temperatura atual"><br>
    <button onclick="analise()">Analisar clima</button>
    
</body>

<script>
    function analise(){
        var temp = Number(inTemp.value)

        if(temp < 21 || temp > 24){
            alert('Alerta de desconforto')
        }
        if(temp < 21){
            alert('As pessoas vão ter hipotermia')
        }
        if(temp > 24){
            alert('As pessoas vão derreter')
        }
    }
</script>
