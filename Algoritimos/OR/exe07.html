<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <h2>Calculadora de cansaço do aluno SPTech</h2>

    Meio de transporte
    <select id="selTr">
        <option value="a">Ônibus</option>
        <option value="b">Metrô</option>
        <option value="c">Carro</option>
        <option value="d">Bicicleta</option>
        <option value="e">Lotação</option>
    </select>
    <button onclick="calculo()">Calcular cansaço</button>
    
</body>
</html>
<script>
    function calculo(){
        var mt = selTr.value

        if(mt == 'c' || mt == 'd'){
            alert ('Ta tranquilo')
        }else if(mt == 'b'){
            alert ('Um pouco cansado')
        }else if(mt == 'e' || mt == 'a'){
            alert('Vish... vive cansado')
        }
    }
</script>
