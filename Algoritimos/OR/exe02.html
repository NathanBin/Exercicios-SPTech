<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
</head>
<body>

    <input type="text" id="inNota" placeholder="Nota do Enem"><br>
    <input type="text" id="inVestibular" placeholder="Nota do Vestibular"><br>
    <button onclick="analise()">Avaliação</button>
    
</body>
</html>

<script>
    function analise(){
        var enem = Number(inNota.value)
        var vest = Number(inVestibular.value)

        if(enem >= 800 || vest >= 700){
            alert('Parabéns, aprovado!')
        }else {
            alert('Tente semestre que vem!')
        }

    }
</script>
