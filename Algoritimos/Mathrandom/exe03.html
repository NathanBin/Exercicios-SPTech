<body>

    <button onclick="dado()">Jogar dado</button>

        if(valorDado == 1){

        }else if(valorDado == 2){
            divR.innerHTML = `<img height="150px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6O2k-VYsnNbFBKZd44vNQAFDHUYw6iL2yqYuYl_9JOm24TuVIyXBHJFzcX6DZp1c0qCc&usqp=CAU" alt="">`
        }else if(valorDado == 3){
            divR.innerHTML = `<img height="150px" src="https://png.pngtree.com/png-vector/20190114/ourlarge/pngtree-vector-dice-three-icon-png-image_313038.jpg" alt="">`
        }else if(valorDado == 4){
            divR.innerHTML = `<img height="150px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgtTy1cnhAAtmzMkZMn5ixbZ1w1v7y38nVqxaMx3pvL10FLwZYKefROWfyXEtsW5rFb-Y&usqp=CAU" alt="">`
