<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
</head>
<body>

    <button onclick="sortear()">Sortear nota para aluno</button>
    <div id="divR"></div>
    
</body>
</html>
<script>
    function sortear(){
        var nota = Number((1 + Math.random() * 10).toFixed(2))

        if(nota > 10){
            divR.innerHTML += `Nota sorteada ${Math.floor(nota)}<br>`
        }else{
            divR.innerHTML += `Nota sorteada ${nota}<br>`
        }

    }
</script>
