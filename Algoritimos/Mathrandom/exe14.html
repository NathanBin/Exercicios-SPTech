<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>

    <button onclick="avaliar()">Avaliar</button>
    <button onclick="verMedia()">Equipe</button>
    <div id="divR"></div>
    <div id="divNota"></div>
    
    
</body>

<script>

    var soma = 0
    var divisor = 0
    

    function avaliar(){
        var numero = Number((Math.random() * 6).toFixed(1))

        if(numero <= 0.5){
            soma = soma + numero
            divNota.innerHTML = `Nota recebida: ${numero}`
            divR.innerHTML = `<img height="150px" src="https://i.pinimg.com/564x/48/80/9b/48809b84353e9aebef7b6f3d7c3e1263.jpg" alt="">`
        }else if(numero <= 1.5){
            soma = soma + numero
            divNota.innerHTML = `Nota recebida: ${numero}`
            divR.innerHTML = `<img height="150px" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/237/slightly-frowning-face_1f641.png" alt="">`
        }else if(numero <= 3.5){
            soma = soma + numero
            divNota.innerHTML = `Nota recebida: ${numero}`
            divR.innerHTML = `<img height="150px" src="https://images.emojiterra.com/google/android-pie/512px/1f610.png" alt="">`
        }else if(numero <= 4.5){
            soma = soma + numero
            divNota.innerHTML = `Nota recebida: ${numero}`
            divR.innerHTML = `<img height="150px" src="https://images.emojiterra.com/google/android-11/512px/1f60a.png" alt="">`
        }else{
            if(numero > 5){
                soma = soma + numero
                divNota.innerHTML = `Nota recebida: ${parseInt(numero)}`
                divR.innerHTML = `<img height="150px" src="https://w7.pngwing.com/pngs/409/185/png-transparent-happy-emoji-facebook-like-button-emoji-emoticon-haha-smiley-logos-long-time-no-see.png" alt="">`
            }else{
                soma = soma + numero
                divNota.innerHTML = `Nota recebida: ${numero}`
                divR.innerHTML = `<img height="150px" src="https://w7.pngwing.com/pngs/409/185/png-transparent-happy-emoji-facebook-like-button-emoji-emoticon-haha-smiley-logos-long-time-no-see.png" alt="">`
            }
        }
        divisor++
    }
    function verMedia(){
        var media = soma / divisor

        if(media <= 0.5){
            divNota.innerHTML = `A media da equipe foi ${media}!`
            divR.innerHTML = `<img height="150px" src="https://i.pinimg.com/564x/48/80/9b/48809b84353e9aebef7b6f3d7c3e1263.jpg" alt="">`

            }else{

    }
