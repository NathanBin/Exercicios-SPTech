<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
</head>
<body>

    <button onclick="sorteio()">sortear</button>
    <div id="divR"></div>
    
</body>
</html>
<script>
    function sorteio(){
        var aleatorio = Math.random()

        if(aleatorio > 0.5){
            divR.innerHTML += `${aleatorio} Eu arrendondaria para cima<br>`
        }else{
            divR.innerHTML += `${aleatorio} Eu arrendondaria para baixo<br>`
        }
    }
</script>
