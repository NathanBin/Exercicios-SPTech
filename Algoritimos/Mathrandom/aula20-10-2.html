<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-10</title>
</head>
<body>

    <h2>Números aleatórios</h2>

    <button onclick="sorteio()">De 0 até menos que 1</button><br>
    <button onclick="sorteio100()">De 0 até menos que 99</button><br>
    <button onclick="sorteio1a10()">De 1 até 10</button><br>
    <button onclick="sorteioInteiro1a10()">De 0 até 10 INTEIRO</button><br>
    <button onclick="sorteioInteiro1a6()">De 0 até 6 INTEIRO</button><br>
    
</body>
</html>
<script>
    function sorteio(){
        var sorteado = Math.random()
        alert(`Sorteado: ${sorteado}`)
    }
    function sorteio100(){
        var sorteado = Math.random() * 100
        alert(`Sorteado: ${sorteado}`)
    }
    function sorteio1a10(){
        var sorteado = 1 + Math.random() * 9
        alert(`Sorteado: ${sorteado}`)
    }
    function sorteioInteiro1a10(){
        var sorteado = parseInt(1 + Math.random() * 10)
        alert(`Sorteado: ${sorteado}`)
    }
    function sorteioInteiro1a6(){
        var sorteado = parseInt(1 + Math.random() * 6)
        alert(`Sorteado: ${sorteado}`)
    }
</script>
