<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08</title>
</head>
<body>

    <button onclick="gerarNota()">Gerar nota 0-10</button>
    <div id="divNota"></div>
    <button onclick="gerarFreq()">Gerar frequencia 0-100</button>
    <div id="divFreq"></div>
    <button onclick="situacao()">Aprovado?</button>
    <div id="divSituacao"></div>
    
</body>
</html>
<script>
    var nota = 0
    var freq = 0

    function gerarNota(){
        var notaRandom = Number((Math.random() * 11).toFixed(2))
        
        divNota.innerHTML = `${notaRandom}`
        
        nota = notaRandom
    }
    function gerarFreq(){
        var freqRandom = Number((Math.random() * 101).toFixed(2))

        divFreq.innerHTML = `${freqRandom}`

        freq = freqRandom
    }
    function situacao(){
        if(nota >= 6 && freq >= 75){
            divSituacao.innerHTML = `Aprovado!`
        }else{
                divSituacao.innerHTML = `Reprovado`
        }
    }
</script>
