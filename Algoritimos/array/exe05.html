<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>
</head>
<body>

    <input type="text" id="inFilme" placeholder="Ordem de filmes favoritos">
    <button onclick="cadastrar()">Cadastrar filme</button>
    <button onclick="limpar()">Limpar lista</button>

    <div id="divR">
        Seu filme favorito: <span id="filmeFav">Ainda não preenchido</span>
        <br><br>
        Seu 3º filme favorito: <span id="terceiroFilme">Ainda não preenchido</span>
        <br><br>
        Total de filmes cadastrados: <span id="qtdFilme">0</span>
    </div>
    
</body>
</html>
<script>
    var filme = []

    function cadastrar(){
        filme.push(inFilme.value)

        if(filme.length > 0){
            filmeFav.innerHTML = `${filme[0]}`
        }

        if(filme.length > 2){
            terceiroFilme.innerHTML = `${filme[2]}`
        }

        if(filme.length > 0){
            qtdFilme.innerHTML = `${filme.length}`
        }
    }

    function limpar(){
        filme = []

        filmeFav.innerHTML = `Ainda não preenchido`
        terceiroFilme.innerHTML = `Ainda não preenchido`
        qtdFilme.innerHTML = `0`
    }
</script>
