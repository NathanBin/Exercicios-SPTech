<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27-10</title>
</head>
<body>

    <h2>Cadastro de frutas</h2>
    <input type="text" id="inFruta" placeholder="Cadastre uma fruta">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="divR">
        Total de frutas: <b id="fTotal">0</b><br>
        2º fruta: <b id="fSegunda"></b><br>
        4º fruta: <b id="fQuarta"></b><br>
        Última fruta: <b id="fUltima"></b>
    </div>
    
</body>
</html>
<script>

    fruta = []

    function cadastrar(){

        fruta.push(inFruta.value)       
        fTotal.innerHTML = fruta.length 
        if(fruta.length >= 2){
            fSegunda.innerHTML = fruta[1]
        }      
        if(fruta.length >= 4){
            fQuarta.innerHTML = fruta[3]
        }
        fUltima.innerHTML = fruta[(fruta.length - 1)]
    }
</script>
