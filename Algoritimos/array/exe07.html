<body>

    <input type="text" id="inFilme" placeholder="Ordem dos filmes favoritos">
    <button onclick="cadastrar()">Cadastrar filme</button>
    
    <div id="divR">Nenhum filme cadastrado ainda</div>
    <!-- <span style="color: blue;"></span> -->
    
</body>
</html>
<script>
    var filme = []

    function cadastrar(){
        filme.push(inFilme.value)
        divR.innerHTML = ''
        var frase = ''
        for(var i = 0; i < filme.length; i++){
            if(i % 2 == 0){
                frase += `<span style="color: blue;">${i + 1} - ${filme[i]}</span><br>`
            }else{
                frase += `<span style="color: red;">${i + 1} - ${filme[i]}</span><br>`
            }
        }
        divR.innerHTML = frase
    }
</script>
