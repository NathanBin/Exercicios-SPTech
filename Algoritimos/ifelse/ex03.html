        if (qtd < 12){
            div_01.innerHTML = (`O valor da sua compra foi de R$${valor}.`)
        } else { var valor = qtd * 2.5
            div_01.innerHTML = (`O valor da sua compra foi de R$${valor}.`)
        }
    }
</script>
