<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08</title>
</head>
<body>
    Insira quantidade de homens: <input type="text" id="in_01"><br>
    Insira quantidade de mulheres: <input type="text" id="in_02"><br>
    <button onclick="ligar()">Ligar elevador</button>
    <div id="div_01"></div>




    
</body>
</html>
<script>
    function ligar(){
        var homem = Number(in_01.value)*90
        var mulher = Number(in_02.value)*70
        var peso = homem + mulher

        if (peso < 500){
                div_01.innerHTML = (`Elevador vai se mover pois está com ${peso}Kg.`)
        } else {
            div_01.innerHTML = (`Alguém precisa descer. Precisa perder ${peso - 500}Kg.`)
        }



    }
</script>
