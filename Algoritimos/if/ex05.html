<body>
    Insira quantidade de kWh por mês: <input type="text" id="in_01"><br>
    <button onclick="calculo()">calcular conta de luz</button>

<script>
    function calculo(){
        var kwh = Number(in_01.value)
        var conta = kwh * 0.85

        if (kwh <= 100){
            conta = conta * 0.9
        }
    
        alert (`A conta será de R$${conta}.`)

        
    
    }


</script>
