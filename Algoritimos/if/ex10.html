<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>
<body>
    Insira seu saldo no banco: <input type="text" id="in_01"><br>
    <button onclick="verificar()">Verificar finanças</button>
    <div id="div_01"></div>





</body>
</html>
<script>
    function verificar(){
        var saldo = Number(in_01.value)
        
        if (saldo == 0){
            div_01.innerHTML = ('<font color = black>Sua conta está zerada.</font>')
        }

        if (saldo < 0){
            div_01.innerHTML = ('<font color = red>Você está devendo.</font>')
        }

        if (saldo > 0){
            div_01.innerHTML = ('<font color = blue>Saldo positivo!</font>')
        }

    }
</script>
