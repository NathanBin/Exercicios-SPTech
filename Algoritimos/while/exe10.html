<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>
<body>

    <input type="text" id="inInicial" placeholder="Numero inicial"><br>
    <input type="text" id="inFinal" placeholder="Numero Final"><br>
    <button onclick="par()">S2 Pares</button>
    <div id="divR"></div>
    
</body>
</html>
<script>
    function par(){
        var inicial = Number(inInicial.value)
        var final = Number(inFinal.value)
        var contador = inicial
        
        while(contador < (final + 1)){
            var pars = contador % 2 == 0
            if(pars){

                divR.innerHTML += `${contador}<br>`
            }
            contador++
        }


    }
</script>
