<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
</head>
<body>

    <button onclick="par()">S2 Pares</button>
    <div id="divR"></div>
</body>
</html>
<script>
    function par(){
        var contador = 0

        while (contador < 100){
            contador = contador + 2
            divR.innerHTML += `${contador}<br>`
        }
    }
</script>
