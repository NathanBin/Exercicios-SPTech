<body>

    <input type="text" id="inDia" placeholder="A cada quantos dias faz academia"><br>
    <button onclick="rotina()">Exibir rotina mensal</button>
    <div id="divR"></div>
    
</body>

<script>
    function rotina(){
        var dia = Number(inDia.value)
        var comer = 'Comer, dormir etc'
        var musc = 'Musculação'
        var mes = 30
        var contador = 1
        var intervalo = mes / dia 

        while(contador < (mes + 1)){
           if (contador % dia == 1){
            divR.innerHTML += `Dia ${contador} - ${musc}<br>`
           }else {
            divR.innerHTML += `Dia ${contador} - ${comer}<br>` 
           }
           contador++
        }
    }
</script>
