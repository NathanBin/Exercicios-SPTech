<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
</head>
<body>

    <input type="text" placeholder="Valor entre 0 e 100" id="inSorte">
    <button onclick="sorte()">Testar minha sorte</button>
    <div id="divR"></div>
    
</body>
</html>
<script>
    function sorte(){
        var num = Number(inSorte.value)
        var contador = 0

        while(contador < 20){
            var numeroAleatorio = parseInt(Math.random() * 101)
            
            if(numeroAleatorio == num){
                divR.innerHTML = `Muito bem, você é uma pessoa de sorte! Seu número saiu no ${contador + 1}º sorteio`
                break
            }
            contador++
        }
        if(contador == 20){
            divR.innerHTML = `É, você não tem muita sorte em sorteios, pelo visto`
        }
    }
</script>
