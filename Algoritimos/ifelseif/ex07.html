<script>
    function verPoder(){
        var valor = Number(inValor.value)
        var resultado = ''

        if(valor <= 0){
            resultado = 'Nada de compras'
        }else{
            resultado = 'Viajem de ida e volta para Praia Grande'
        }if(valor > 100){
            resultado += '<br>Uma boa moto usada'
        }if(valor >= 4000){
            resultado += '<br>Um bom carro novo'
        }
        divResultado.innerHTML = resultado
    }
</script>
