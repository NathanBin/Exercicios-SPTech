<script>
    
    function verTime(){
        var time = selTime.value
        var resultado1 = ''
        
        if(time == ''){
            divResultado.innerHTML = ''
        }else if(time == 1){
            divResultado.innerHTML = `<span style="background-color: black; color: white">Salve o Corinthians</span>`
        }else if(time == 2){
            divResultado.innerHTML = `<span style="background-color: green; color: white">Salve o alviverde impotente</span>`

            divResultado.innerHTML = `<span style="background-color: black; color: red">Salve o Tricolor paulista</span>`
        }
        
    }
    

    
</script>
