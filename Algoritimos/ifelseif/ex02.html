<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
</head>
<body>

    <h2>Classe Social</h2>

    Insira sua renda familiar: <input type="text" id="inRenda">
    <button onclick="verRenda()">Analisar renda</button>
    <div id="divResultado"></div>
    
</body>
</html>
<script>
    function verRenda(){
        var renda = Number(inRenda.value)
        var resultado = 'Você é da '

        if(renda <= 250){
            resultado += 'Classe E'
        }else if (renda <= 900){
            resultado += 'Classe D'
        }else if (renda <= 2500){
            resultado += 'Classe C'
        }else if (renda <= 9500){
            resultado += 'Classe B'
        }else {
            resultado += 'Classe A'
        }
        divResultado.innerHTML = resultado
    }
</script>
