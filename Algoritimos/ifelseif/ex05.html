    <h2>Notas aluno</h2>

    Insira a nota do aluno: <input type="text" id="inNota"><br>
    <button onclick="verNota()">Classificar aluno</button>
    
</body>

<script>
    function verNota(){
        var nota = Number(inNota.value)
        var resultado = ''

        if(nota< 5){
            resultado = 'Aluno precisa de muita ajuda'
        }else if(nota <= 7){
            resultado = 'Aluno na média'
        }else if(nota <= 9.5){
            resultado = 'Aluno acima da média'
        }else {
            resultado = 'Aluno fora da curva'
        }

        alert (resultado)
    }
</script>
