<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29-09</title>
</head>
<body>

    <input type="text" id="inFrase" placeholder="Frase qualquer" onkeyup="descrever()"> 
    <div id="divR"></div>
    
</body>
</html>
<script>
    function descrever(){
        var frase = inFrase.value
        
        var tamanho = frase.length
        var temB = frase.indexOf('b') >= 0
       /*  var caixaA = frase.toUpperCase()
        var caixaB = frase.toLowerCase() */
        // frase.toLowerCase().indexOf('b') {DESSA FORMA VC VALIDA SE TEM A LETRA INDEPENDENTE SE TA MAIUSCULO OU MINUSCULO}

        divR.innerHTML = `
            O texto tem ${tamanho} caracteres <br>
            O texto tem a letra 'b'? ${temB} <br>
            Como ele ficaria em CAIXA ALTA? ${frase.toUpperCase()} <br>
            Como ele ficaria em caixa baixa? ${frase.toLowerCase()} <br>
            Se eu trocar todos os 'a' por '@' : ${frase.replaceAll('Nathan','Rodolfo')} <br>
        `
    }
</script>
