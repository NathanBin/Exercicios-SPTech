<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
</head>
<body>

    <input type="text" id="inAltura" placeholder="Altura"><br>
    <button onclick="analise()">Analise para esportes</button>
    <div id="divR"></div>
</body>
</html>
<script>
    function analise(){
        var altura = Number(inAltura.value)

        var piloto = altura < 1.60
        var velejador = altura < 1.60
        var fut = altura >= 1.60 && altura <= 1.85

        if(piloto){
            divR.innerHTML = `Pode tentar ser piloto(a) de corrida<br>`
        }
        if(velejador){
            divR.innerHTML += 'Pode tentar ser velejador(a)'
        }
        if(fut){
            divR.innerHTML = 'Pode tentar ser jogador(a) de futebol ou handbol'
        }
    }
</script>
