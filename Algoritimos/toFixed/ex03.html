    Insira o primeiro número: <input type="text" id="inN1"><br>

    <button onclick="calculo(1)">Soma</button>
    <button onclick="calculo(2)">Subtração</button>
    <button onclick="calculo(3)">Multiplicação</button>

<script>
    function calculo(id){
        var N1 = Number(inN1.value)
        var N2 = Number(inN2.value)
        var Soma = N1 + N2
        var Sub = N1 - N2
        var Mult = N1 * N2
        var Divi = N1 / N2

        if(id == 1){
           divResultado.innerHTML = (`A soma entre ${N1} e ${N2} é ${Soma}!`)
        }
        if(id == 2){
            divResultado.innerHTML = (`A diferença entre ${N1} e ${N2} é ${Sub}!`)
        }
        if(id == 3){
            divResultado.innerHTML = (`O produto entre ${N1} e ${N2} é ${Mult}!`)
        }
        if(id == 4){
            divResultado.innerHTML = (`A razão entre ${N1} e ${N2} é ${Divi}!`)
        }

    }
