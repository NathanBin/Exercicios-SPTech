<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
</head>
<body>
    Insira a primeira nota do aluno: <input type="text" id="inNota1"><br>
    Insira a segunda nota do aluno: <input type="text" id="inNota2"><br>
    <button onclick="resultado()">Ver média</button>
    <div id="divResultado"></div>





</body>
</html>
<script>
    function resultado(){
        var nota1 = Number(inNota1.value)
        var nota2 = Number(inNota2.value)
        var media = (nota1 + nota2)/2

        divResultado.innerHTML = (`Sua média foi de ${media.toFixed(2)}`)

    }
</script>
