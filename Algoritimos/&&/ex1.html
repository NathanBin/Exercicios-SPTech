<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
</head>
<body>

    Insira o nome de uma fruta <input type="text" id="inFruta"><br>
    insira o valor da fruta <input type="text" id="inValor"><br>
    <button onclick="fruta()">vou comprar?</button>
    <div id="divResultado"></div>
    
</body>
</html>
<script>
    function fruta(){
        var fruta = inFruta.value
        var valor = Number(inValor.value)

        if (fruta == 'uva' && valor < 8.50){
            divResultado.innerHTML = 'Vou comprar!'
        }else {
            divResultado.innerHTML = 'Sem fruta hoje :('
        }
    }
</script>
