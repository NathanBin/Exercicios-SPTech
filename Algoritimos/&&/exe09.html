<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09</title>
</head>
<body>

    <input type="text" id="inLogin" placeholder="insira seu usuario"><br>
    <input type="password" id="inSenha" placeholder="insira sua senha"><br>
    <input type="password" id="inCS" placeholder="insira seu codigo de segurança"><br>
    <button onclick="entrar()">entrar</button>

    
</body>
</html>
<script>
    function entrar(){
        var login = inLogin.value
        var senha = inSenha.value
        var cvv = inCS.value

        if(login == 'SPTech' && senha == 'digital' && cvv == '123'){
            alert('usuario autenticado com sucesso')
        }else {
           alert('falha na autenticação')
        }
    }
</script>
