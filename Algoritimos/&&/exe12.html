<body>

    Insira quantidade de passagens que deseja adquirir: <input type="text" id="inQtd"><br>

<script>
    function compra(){
        var qtd = Number(inQtd.value)
        var total = qtd * 4.40

        if(qtd >= 8 && qtd <= 50){
            if(qtd>=8 && qtd <=19){
                divResultado.innerHTML = `Total a pagar: R$${(total * 0.97).toFixed(2)}`
            }else if(qtd >= 20 && qtd <= 49){
                divResultado.innerHTML = `Total a pagar: R$${(total * 0.95).toFixed(2)}`
            }else  {
                divResultado.innerHTML = `Total a pagar: R$${(total * 0.93).toFixed(2)}`
            }

        }else {

        }
    }
</script>
