<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>
</head>
<body>

    <h2>Tabuada</h2>

    Selecione um número:
    <select id="selTabu" onchange="tabuada()">
        <option value="">- selecione um número -</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <div id="divTabuada"></div>
</body>
</html>
<script>
    function tabuada(){
        var numero = Number(selTabu.value)

        if(numero != 0) {divTabuada.innerHTML = (`
        ${numero} X 2 = ${numero * 2}<br>
        ${numero} X 3 = ${numero * 3}<br>
        ${numero} X 4 = ${numero * 4}<br>
        ${numero} X 5 = ${numero * 5}<br>
        ${numero} X 6 = ${numero * 6}<br>
        ${numero} X 7 = ${numero * 7}<br>
        ${numero} X 8 = ${numero * 8}<br>
        ${numero} X 9 = ${numero * 9}<br>
        `)}
    }
</script>
